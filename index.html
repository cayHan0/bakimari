<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Baki ❤️ Mari</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#000;
  color:#fff;
  overflow-x:hidden;
}

/* START */
#blurLayer{
  position:fixed;
  inset:0;
  backdrop-filter:blur(14px);
  background:rgba(0,0,0,.75);
  z-index:100;
  display:flex;
  justify-content:center;
  align-items:center;
}
#startBtn{
  padding:32px 40px;
  font-size:1.05rem;
  border:none;
  border-radius:50px;
  background:#fff;
  color:#000;
}
#startBtn:active{transform:scale(.9)}

/* GLOBAL SPIRAL */
#globalSpiral{
  position:fixed;
  inset:-30%;
  background:
    repeating-conic-gradient(
      rgba(255,0,90,.18) 0deg 14deg,
      rgba(255,120,160,.07) 14deg 28deg
    );
  animation:spin 80s linear infinite;
  z-index:0;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* HEARTS */
.heart{
  position:fixed;
  animation:floatUp linear forwards;
  z-index:50;
  pointer-events:none;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-140vh);opacity:0}
}

/* SECTION */
section{
  position:relative;
  min-height:120vh;
  padding:20px;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  text-align:center;
  overflow:hidden;
}

/* BG */
.bg{
  position:absolute;
  inset:10px;
  border-radius:32px;
  overflow:hidden;
  z-index:1;
}
.bg img,
.bg video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* OVERLAY */
.overlay{
  position:relative;
  z-index:10;
  margin-top:40px;
  opacity:0;
  transform:translateY(80px);
  transition:1.2s ease;
}
.overlay.active{
  opacity:1;
  transform:none;
}

h1,p{text-shadow:0 4px 20px #000}
</style>
</head>

<body>

<div id="globalSpiral"></div>

<div id="blurLayer">
  <button id="startBtn" onclick="startLove(event)">
    You make me feel like I am home again
  </button>
</div>

<audio id="music">
  <source src="music/lovesong.mp3">
</audio>

<!-- 1 -->
<section>
  <div class="bg"><img src="images/intro.jpg"></div>
  <div class="overlay"><h1>Baki ❤️ Mari</h1><p>Bu bir his.</p></div>
</section>

<!-- 2 -->
<section>
  <div class="bg"><img src="images/page1.jpg"></div>
  <div class="overlay"><h1>Her şey yavaş başladı</h1></div>
</section>

<!-- 3 NEW PHOTO -->
<section>
  <div class="bg"><img src="images/page2.jpg"></div>
  <div class="overlay"><h1>O an farkında değildik</h1></div>
</section>

<!-- 4 -->
<section>
  <div class="bg"><img src="images/page3.jpg"></div>
  <div class="overlay"><h1>Ama kalbimiz biliyordu</h1></div>
</section>

<!-- 5 -->
<section>
  <div class="bg">
    <video autoplay muted loop playsinline>
      <source src="video/page2.mp4">
    </video>
  </div>
  <div class="overlay"><h1>Zaman aktı</h1></div>
</section>

<!-- 6 -->
<section>
  <div class="bg">
    <video autoplay muted loop playsinline>
      <source src="video/memory.mp4">
    </video>
  </div>
  <div class="overlay"><h1>Anılar birikti</h1></div>
</section>

<!-- 7 -->
<section>
  <div class="bg">
    <video autoplay muted loop playsinline>
      <source src="video/baki.mp4">
    </video>
  </div>
  <div class="overlay"><h1>Biz olduk</h1></div>
</section>

<!-- 8 FINAL -->
<section>
  <div class="bg"><img src="images/mari.jpg"></div>
  <div class="overlay">
    <h1>İlk Günümüz</h1>
    <p>İlk karemiz</p>
  </div>
</section>

<script>
let started=false;

function startLove(e){
  blurLayer.style.display="none";
  music.play();
  started=true;
  for(let i=0;i<15;i++) spawnHeart(e.clientX,e.clientY);
}

function spawnHeart(x,y){
  const h=document.createElement("div");
  h.className="heart";
  h.innerText="❤️";
  h.style.left=(x+Math.random()*60-30)+"px";
  h.style.top=(y+Math.random()*20)+"px";
  h.style.fontSize=18+Math.random()*26+"px";
  h.style.animationDuration=5+Math.random()*4+"s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),9000);
}

addEventListener("scroll",()=>{
  document.querySelectorAll(".overlay").forEach(o=>{
    if(o.getBoundingClientRect().top<innerHeight*0.8){
      o.classList.add("active");
    }
  });
});
</script>

</body>
</html>
